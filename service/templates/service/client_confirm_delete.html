{% extends 'service/base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <form method="POST" , enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <h4>{{ object }}</h4>
                <input type="submit" class="btn btn-danger" value="Подтверждаю удаление">
            </form>
        </div>
    </div>
{% endblock %}
